<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@565&family=Sacramento&family=Staatliches&display=swap"
    rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <div class="row">
      <div class="col">
        <button class="j drum">j</button>
      </div>
      <div class="col">
        <button class="k drum">k</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="s drum">s</button>
        <button class="w drum middrum">w</button>
        <button class="a drum middrum">a</button>
        <button class="d drum">d</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button class="l drum">l</button>
      </div>
    </div>

    <script src="index.js"></script>
    <footer>
      Made with ❤️ in India by Falgun.
    </footer>
</body>

</html>
